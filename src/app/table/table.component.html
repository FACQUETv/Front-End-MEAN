<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Borough</th>
      <th scope="col">Cuisine</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todosList; let rowIndex = index">
      <th scope="row">{{rowIndex+1}}. {{num}}</th>
      <td>{{todo.borough}}</td>
      <td>{{todo.cuisine}}</td>
      <td>{{todo.name}}</td>
      <td>{{todo.address.building}} ,
          {{todo.address.street}} ,
          {{todo.address.zipcode}}.
      </td>
    </tr>    
  </tbody>
</table>
